<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Casa Cultural - Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button-primary {
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <form th:action="@{/preferencias}" method="POST">
        <p>
            
            <label for="selEstilo">Seu esquema de cores favorito:</label> 
            <select name="estilo" id="selEstilo"> 
                <option value="claro" th:selected="${css}==claro">Tema Claro</option> 
                <option value="escuro" th:selected="${css}==escuro">Tema Escuro</option> 
            </select>
        
        <input type="submit" value="OK"/></p> 
    </form>
    <p>O tema atual é: <strong th:text="${css}"/></p>
    <h1>Bem-vindo à Casa Cultural</h1>
    <a href="/novo" class="button">Cadastrar Filme</a>
    <a href="/listar" class="button button-primary">Listar Filmes</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
