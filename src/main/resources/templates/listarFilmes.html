<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: Arial, sans-serif; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; margin: 4px 2px; cursor: pointer; }
        .button-danger { background-color: #f44336; }
        .button-primary { background-color: #008CBA; }
    </style>
</head>
<body>
    <h1>Filmes Cadastrados</h1>
    <table border="1">
        <tr>
            <th>Título</th>
            <th>Gênero</th>
            <th>Ano de Lançamento</th>
            <th>Ações</th>
        </tr>
        <tr th:each="filme : ${filmes}">
            <td th:text="${filme.titulo}"></td>
            <td th:text="${filme.genero}"></td>
            <td th:text="${filme.anoLancamento}"></td>
            <td>
                <a th:href="@{/analises/novo/{filmeId}(filmeId=${filme.id})}" class="button">Adicionar Análise</a>
                <a th:href="@{/editar/{id}(id=${filme.id})}" class="button button-primary">Editar</a>
                <a th:href="@{/excluir/{id}(id=${filme.id})}" class="button button-danger" onclick="return confirm('Tem certeza que deseja excluir este filme?');">Excluir</a>
            </td>
        </tr>
    </table>
    <a href="/" class="button">Início</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
