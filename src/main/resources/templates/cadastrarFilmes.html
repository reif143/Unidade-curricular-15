<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastrar Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: Arial, sans-serif; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; margin: 4px 2px; cursor: pointer; }
        .button-primary { background-color: #008CBA; }
    </style>
</head>
<body>
    <h1 th:text="${#strings.isEmpty(filme.id) ? 'Cadastrar Novo Filme' : 'Editar Filme'}"></h1>
    <form th:action="@{/salvar}" th:object="${filme}" method="post">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>
        <br>
        <label for="sinopse">Sinopse:</label>
        <textarea id="sinopse" th:field="*{sinopse}" required></textarea>
        <br>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" th:field="*{genero}" required>
        <br>
        <label for="anoLancamento">Ano de Lançamento:</label>
        <input type="number" id="anoLancamento" th:field="*{anoLancamento}" required>
        <br>
        <button type="submit" class="button button-primary">Salvar</button>
    </form>
    <a href="/" class="button">Voltar</a>
    <a href="/" class="button">Início</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
