<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
    <style>
        body { font-family: Arial, sans-serif; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; margin: 4px 2px; cursor: pointer; }
        .button-danger { background-color: #f44336; }
        .button-primary { background-color: #008CBA; }
    </style>
</head>
<body>
    <h1>Detalhes da Análise</h1>
    <div>
        <p><strong>Filme:</strong> <span th:text="${analise.filme.titulo}"></span></p>
        <p><strong>Comentário:</strong> <span th:text="${analise.analise}"></span></p>
        <p><strong>Nota:</strong> <span th:text="${analise.nota}"></span></p>
        <a th:href="@{/analises/editar/{id}(id=${analise.id})}" class="button button-primary">Editar</a>
        <a th:href="@{/analises/excluir/{id}(id=${analise.id})}" class="button button-danger" onclick="return confirm('Tem certeza que deseja excluir esta análise?');">Excluir</a>
    </div>
    <a href="/filmes" class="button">Voltar</a>
    <a href="/" class="button">Início</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
